<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>
    <h2>Secure your lodge in 2 minutes or less!</h2>
    <div class="links">
        <a href="../index.html">Home</a>
        <a href="Rooms.html#single-unit">Single unit</a>
        <a href="Rooms.html#double-unit">Double unit</a>
        <a href="Rooms.html#studio-unit">Studio unit</a>
        <a href="Booking.html">Booking</a>
        <a href="About.html">About Us</a>
        <a href="Activities.html">Things To Do</a>
    </div>

    <div>
        <form action="GET">
            <div>
                <p>Details</p>
                <select name="title" id="title" >
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <div>
                <p>Contact info</p>
                <input type="email" placeholder="Email" title="here is a title" required>
                <input type="number" placeholder="Mobile">
            </div>
            <div>
                <p>Lodging</p>
                <select name="room-type" id="room-type">
                    <option value="single">Single Bedroom Unit</option>
                    <option value="double">Double Bedroom Unit</option>
                    <option value="studio">Studio Unit</option>
                </select>
                <br>
                <input type="date" id="check-in" placeholder="dd-mm-yyyy">
                <input type="date" id="check-out">
                <select name="num-rooms" id="num-rooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <select name="num-adults" id="num-adults" >
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <select name="num-child" id="num-child">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <select name="" id="arrive-time">
                    <option value="time" selected>Select time</option>
                    <option value="10:00">10:00</option>
                    <option value="10:00">10:30</option>
                    <option value="10:00">11:00</option>
                    <option value="10:00">11:30</option>
                    <option value="10:00">12:00</option>
                    <option value="10:00">12:30</option>
                    <option value="10:00">13:00</option>
                    <option value="10:00">13:30</option>
                    <option value="10:00">14:00</option>
                    <option value="10:00">14:30</option>
                    <option value="10:00">15:00</option>
                    <option value="10:00">15:30</option>
                    <option value="10:00">16:00</option>
                    <option value="10:00">16:30</option>
                    <option value="10:00">17:00</option>
                    <option value="10:00">17:30</option>
                    <option value="10:00">18:00</option>
                    <option value="10:00">18:30</option>
                    <option value="10:00">19:00</option>
                    <option value="10:00">19:30</option>
                    <option value="10:00">20:00</option>
                    <option value="10:00">20:30</option>
                    <option value="10:00">21:00</option>
                    <option value="10:00">21:30</option>
                    <option value="10:00">22:00</option>
                </select>
                <label for="checkbox-breakfast">Include breakfast</label><input type="checkbox" value="breakfast" id="checkbox-breakfast" checked>
            </div>
            <div>
                <input type="reset" value="Clear">
                <input type="submit" value="Complete booking">
            </div>
        </form>
    </div>
</body>
</html>
